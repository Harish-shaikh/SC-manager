<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${title}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
	<!-- css link -->
	<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<!-- Navber -->
	<nav class="navbar navbar-expand-lg  bg-dark">
  <div class="container-fluid ">
    <a class="navbar-brand text-light" href="#">(SC)Maneger</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="d-flex ms-5 mg-l-6" role="search" >
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-2 text-uppercase ">
        <li class="nav-item">
          <a class="nav-link active text-light" aria-current="page" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" th:href="@{/about/}" >About</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link  text-light"  th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-light" th:href="@{/signup/}">SignUp</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link disabled text-light">ContactUs</a>
          </li>
      </ul>
      
    </div>
  </div>
</nav>
	
		<!--End Navber  -->

	<div th:replace="${content}"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>
</html>
