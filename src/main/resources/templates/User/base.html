<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${title}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
	<!-- css link -->
	<link rel="stylesheet" th:href="@{/css/User.css}" />
	
	<!-- cdn link font awesomr -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<!-- Navber -->
       <div class="navber ">
       	<h2>(SC-Manager)</h2>
       	<div class="navber-contant">
       		<ul>
       			<li><a href="">Home</a></li>
       			<li><a href="">About</a></li>
       			<li><a href="">ContactUs</a></li>
       			<li th:text="${userdata.name}"></li>
       			
       		</ul>
       	
       	</div>
       	<div class="navber-fa-bars">
		<i Onclick="toggelnavber()" class="fas fa-bars "></i>
		
		</div>
       </div>
	
		<!--End Navber  -->
		
		<!-- Side-Navber -->
		<div class="side-navber">
		<span Onclick="toggelSideber()" class="crossbtn">&times;</span>
		<a th:href="@{/user/index}" class="item"><i class="fa fa-home" style="font-size:20px"></i>Home</a>
		<a th:href="@{/user/0/show-contact}" class="item"><i class="fa fa-eye" style="font-size:20px"></i>View Contacts</a>
		<a th:href="@{/user/add-contact}" class="item"><i class="fa fa-plus" style="font-size:20px"></i>Add Contacts</a>
		<a href="#" class="item"><i class="fas fa-id-card" style="font-size:20px"></i> Your Profile</a>
		<a href="#" class="item"><i class="fa fa-gear" style="font-size:20px"></i>Setting</a>
		<a th:href="@{/logout}" class="item"><i class="fa fa-sign-out" style="font-size:20px"></i>Logout</a>
		<div class="divider"></div>
		
		
		</div>
		<!--End Side- Navber -->
		
		<!-- Right-content -->
		<div class="right-content ">
		<div class="right-content1 ">
		<i Onclick="toggelSideber()" class="fas fa-bars m-3"></i>
		<!-- message show to page session -->
		<div th:if="${session.message}" class="container">
			<div th:classappend="${session.message.type}" class="alert  text-center" role="alert" >
				<span th:text="${session.message.content}">	</span>
			</div>
			 <th:block th:text="${@removeSession.removeSession()}"></th:block>
		</div>
		
		<div th:replace="${content}"></div>
		</div>
		</div>
		<!-- End Right-content -->

	<script th:src="@{/js/script.js}" type="text/javascript"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
       	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>
</html>
